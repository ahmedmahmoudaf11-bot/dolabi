<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دولابي - عرض الملابس</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- --------------------- الهيدر --------------------- -->

  </div>

  <div class="card" data-id="3">
    <img src="images/shirt3.jpg" alt="منتج 3">
    <h3>بنطلون جينز</h3>
    <p class="price">200 جنيه</p>
  </div>

  <div class="card" data-id="4">
    <img src="images/shirt4.jpg" alt="منتج 4">
    <h3>جاكيت أسود</h3>

  </div>

  <div class="card" data-id="5">

    <h3>تيشيرت أحمر</h3>

  </div>

  <div class="card" data-id="6">

  <div class="card" data-id="7">

</div>

<!-- --------------------- لوحة التحكم Admin --------------------- -->
<div id="adminPanel">
  <h3>لوحة التحكم</h3>
  <input type="password" id="adminPassword" placeholder="أدخل الباسورد">
  <button id="loginBtn">دخول</button>

  <hr>

  <input type="file" id="imageInput">
  <input type="text" id="productName" placeholder="اسم المنتج">
  <input type="text" id="productPrice" placeholder="السعر">
  <button id="addProductBtn">أضف المنتج</button>
</div>

<script>
  // --------------------- Admin مخفي ---------------------
  const header = document.getElementById('header');
  const adminPanel = document.getElementById('adminPanel');
  let clickCount = 0;

  header.addEventListener('click', () => {
    clickCount++;
    if(clickCount === 5) {
      adminPanel.style.display = 'block';
      clickCount = 0;
    }
  });

  const loginBtn = document.getElementById('loginBtn');
  loginBtn.addEventListener('click', () => {
    const password = document.getElementById('adminPassword').value;
    if(password === 'A1234A') {
      alert('تم تسجيل الدخول كـ Admin');
    } else {
      alert('الباسورد خطأ');
      adminPanel.style.display = 'none';
    }
  });

  // --------------------- إضافة منتج جديد ---------------------
  const addProductBtn = document.getElementById('addProductBtn');
  addProductBtn.addEventListener('click', () => {
    const imageInput = document.getElementById('imageInput');
    const nameInput = document.getElementById('productName').value;
    const priceInput = document.getElementById('productPrice').value;

    if(imageInput.files.length === 0) {
      alert('اختر صورة للمنتج');
      return;
    }
    if(!nameInput || !priceInput) {
      alert('اكتب اسم وسعر المنتج');
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const products = document.getElementById('products');
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${e.target.result}" alt="${nameInput}">
        <h3>${nameInput}</h3>
        <p class="price">${priceInput}</p>
      `;
      products.appendChild(card);
    }
    reader.readAsDataURL(imageInput.files[0]);

    // مسح الحقول بعد الإضافة
    document.getElementById('productName').value = '';
    document.getElementById('productPrice').value = '';
    imageInput.value = '';
  });
</script>

</body>
</html>
